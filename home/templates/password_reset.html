{% extends 'base_reset.html' %}

{% block title %}
Quên mật khẩu
{% endblock title %}
{% block content %}
<style type="text/css">
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    .form-signin .checkbox {
        font-weight: 400;
    }
    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .h3{
        text-align: center;
    }
    </style>


    <form method="POST" class="form-signin">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Quên mật khẩu (*)</h1>
        
        <input name="email" class="form-control" placeholder="Địa chỉ email" type="email" id="id_email" required="true">
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Gửi email</button>
    </form>
    <h5 style= "text-align: center" class="font-weight-normal">(*) Sử dụng địa chỉ email đã dùng để đăng ký tài khoản</h5>
{% endblock %}
